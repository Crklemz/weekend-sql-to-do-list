<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="vendors/bootstrap.css.map">
    <title>sql-to-do-list</title>
</head>
<body>
    <header>
       <h1>To Do List!</h1>
    </header>

    <h2>Add Task Below</h2>
    <input type="text" id="addTaskIn" placeholder="Add Task">
    <input type="date" id="addDateIn" placeholder="Due Date">
    <button id="submitBtn">Submit</button>
    <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>Complete By</th>
          </tr>
        </thead>
        <tbody id="taskTable">
        </tbody>
      </table>

    
</body>
</html>
